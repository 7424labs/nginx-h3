user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Enable Brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript
                 application/json application/javascript application/xml+rss
                 application/rss+xml font/truetype font/opentype
                 application/vnd.ms-fontobject image/svg+xml;

    # Include your server configurations
    # Add your own server blocks in /etc/nginx/conf.d/*.conf
    # Error pages are available at /usr/share/nginx/html/error-pages/
    #
    # Example server block with error pages:
    #
    # server {
    #     listen 80;
    #     server_name example.com;
    #
    #     # Custom error pages
    #     error_page 400 /error-pages/400.html;
    #     error_page 401 /error-pages/401.html;
    #     error_page 403 /error-pages/403.html;
    #     error_page 404 /error-pages/404.html;
    #     error_page 408 /error-pages/408.html;
    #     error_page 429 /error-pages/429.html;
    #     error_page 500 /error-pages/500.html;
    #     error_page 502 /error-pages/502.html;
    #     error_page 503 /error-pages/503.html;
    #     error_page 504 /error-pages/504.html;
    #     error_page 505 /error-pages/505.html;
    #
    #     location ^~ /error-pages/ {
    #         internal;
    #         root /usr/share/nginx/html;
    #     }
    #
    #     location / {
    #         # Your configuration here
    #     }
    # }

    include /etc/nginx/conf.d/*.conf;
}
